version: 2

models:
  - name: dim_products
    description: "Product dimension table with metrics"
    columns:
      - name: product_id
        description: "Primary key for products"
        tests:
          - not_null
          - unique
      - name: total_revenue
        description: "Total revenue from product sales"
        tests:
          - not_null
      - name: profit_margin
        description: "Profit margin per product"
        tests:
          - not_null
      - name: performance_category
        description: "Product performance category"
        tests:
          - not_null
          - accepted_values:
              values: ['High Performance', 'Medium Performance', 'Low Performance', 'No Sales']